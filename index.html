<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tetris !</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--   <button onclick="localStorage.setItem('scores', '[]'); _scores=[]; update_scores()">clear</button> -->
  <main>
    <div style="position: relative"><div id="left-bar">
      <h1>Tetris !</h1>
      <div id="red-box">
        <input type="text" placeholder="Your username ..." id="username-input">
        <p class="user-score">ChuckNorris: ∞+1</p>
        <div id="scores">
        </div>
      </div>
    </div></div>
    <table id="tetris-grid"></table>
    <div style="position: relative"><div id="right-bar">
      <button onclick="on_newgame_choice()">↻ Reset</button>
      <p>Taille blocks: (1→10) <br>
        <input type="range" value="5" step="1" min="1" max="10" oninput="document.getElementById('choice_block_size').textContent = this.value; PIECE_SIZE = this.value">
        <txt id=choice_block_size style='margin:0'>5</txt>
      </p>
      <p>Difficultée: (1→10) <br>
        <input type="range" value="1" min="1" max="10" oninput="document.getElementById('choice_diff').textContent = this.value; ACC_FACTOR = 1-(this.value/100)">
        <txt id=choice_diff style='margin:0'>5</txt>
      </p>
      <p id="score"></p>
      <p id="speed"></p>
    </div></div>
  </main>

  <script src="scripts/cell.js"></script>
  <script src="scripts/piece.js"></script>
  <script src="scripts/tetris.js"></script>
  <script src="scripts/user.js"></script>
</body>
</html>
